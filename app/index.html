<!DOCTYPE html>
<head>
  <link href="styles/main.css" rel="stylesheet" type="text/css" media="all">
</head>
<body>
  <section id="main" role="main">
    <section class="video-chat">
      <video id="remote-video" autoplay></video>
      <video id="local-video" autoplay></video>
      <div class="controls">
        <button id="start" class="phone icon-phone"></button>
        <button id="end" class="phone icon-phone-hang-up opacity-hidden"></button>
      </div>
    </section>
    <aside class="message-chat">
      <ul id="messages"></ul>
      <form id="message-form">
        <input type="text" id="message-input" placeholder="Type to chat">
        <button type="submit">send</button>
      </form>
    </aside>
  </section>
  <script src="scripts/vendor/adapter.js"></script>
  <script src="scripts/vendor/traceur-runtime.js"></script>
  <script src="scripts/vendor/es6-module-loader.js"></script>
  <script src="https://cdn.socket.io/socket.io-1.1.0.js"></script>
  <script src="scripts/main.js"></script>
</body>
</html>
